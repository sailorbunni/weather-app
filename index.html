<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="WeatherStyles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/9720445a80.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>  
<body>
  <div class="card" style="width: 40rem;">
    <div class="card-body">    
      <div class="container">
          <div class="row row-cols-2">
            <div class="col">
              <h1> <span class ="location"></span> <span class="country"></span></h1>
               <h2 class="dateTime"> Last Update: 9/23/2021 <br /> </h2>

            </div>
            <div class="col weather">
              <ul class="forecast">
              <li><img src="http://openweathermap.org/img/wn/10d@2x.png" id="firstIcon" /> <span class="firstDate"></span> <span class="firstHigh">º</span> | <span class="firstLow">º</span></li>
              <li><img src="http://openweathermap.org/img/wn/10d@2x.png" id="secondIcon" /> <span class="secondDate"></span> <span class="secondHigh">º</span> | <span class="secondLow">º</span></li>
              <li><img src="http://openweathermap.org/img/wn/10d@2x.png" id="thirdIcon" /> <span class="thirdDate"></span> <span class="thirdHigh">º</span> | <span class="thirdLow">º</span></li>
              <li><img src="http://openweathermap.org/img/wn/10d@2x.png" id="forthIcon" /> <span class="forthDate"></span> <span class="forthHigh">º</span> | <span class="forthLow">º</span> </li>
              <li><img src="http://openweathermap.org/img/wn/10d@2x.png" id="fifthIcon" /> <span class="fifthDate"></span> <span class="fifthHigh">º</span> | <span class="fifthLow">º</span> </li>
              </ul>
            </div>
            <div class="col current">
              <h4> <span class="weatherState"></span><span class="currentDegree">  </span><span class="extra">°</span> <a href= # id="unitCal">C</a> <span class="space"> |</span><a href=# id= "unitFahr">F</a><br />  </h4>
             <img src="http://openweathermap.org/img/wn/10d@2x.png" id="mainIcon" />
              <h6>
                <ul class="details">
                <li> <span class="high"></span>º| <span class="low"></span>º </li>
                <li> Humidity: <span class="humidity"></span>% </li>
                <li> Wind: <span class="windSpeed"></span>km/h </li>
                </ul>
              </h6>
            </div>
          </div>
          <form id="cityForm">
            <label for="search" class="citySearch" >
              <input type="search" placeholder="Search New City" id="new">
              <button type="button" class="btn btn-info">Search</button>
          </form>
          <button type="button" class="btn btn-success" id="current">Current</button>
  </div>
  </div>
  <span class="credit"> <a href="https://github.com/sailorbunni/weather-app">Open-source on GitHub</a> coded by Donna D.</span>
  </div>
  
<script src="theRealOne.js"></script>
  </body>
</html>

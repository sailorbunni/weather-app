<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="WeatherStyles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/9720445a80.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>  
<body>
  <div class="card" style="width: 40rem;">
    <div class="card-body">    
      <div class="container">
          <div class="row row-cols-2">
            <div class="col">
              <h1 class="location"> Tokyo </h1>
               <h2 class="dateTime"> Last Update: 9/23/2021 <br />Friday 08:00 </h2>

            </div>
            <div class="col weather">
              <ul class="forecast">
              <li><i class="fas fa-cloud-rain"></i> Sat 24º | 19º</li><br/>
              <li><i class="fas fa-cloud"></i> Sun 23º | 17º</li><br/>
              <li><i class="fas fa-cloud-sun"></i> Mon 23º | 16º</li><br/>
              <li><i class="fas fa-cloud"></i> Tue 24º | 16º </li><br/>
              <li> <i class="fas fa-cloud"></i> Wed 26º | 17º </li><br/>
              </ul>
            </div>
            <div class="col current">
              <h4> <span class="weatherState">Sunny</span><span class="currentDegree"> 19 </span><span class="extra">°</span> <a href= # id="unitCal">C</a> <span class="space"> |</span><a href=# id= "unitFahr">F</a><br />  </h4>
             <img src="http://openweathermap.org/img/wn/10d@2x.png" id="mainIcon" />
              <h6>
                <ul class="details">
                <li> <span class="high">29</span>º| <span class="low">21</span>º </li>
                <li> Humidity: <span class="humidity">51</span>% </li>
                <li> Wind: <span class="windSpeed">16</span>km/h </li>
                </ul>
              </h6>
            </div>
          </div>
          <form id="cityForm">
            <label for="search" class="citySearch" >
              <input type="search" placeholder="Search New City" id="new">
              <button type="button" class="btn btn-info">Search</button>
          </form>
          <button type="button" class="btn btn-success" id="current">Current</button>
  </div>
  </div>
  <span class="credit"> <a href="https://github.com/sailorbunni/weather-app">Open-source on GitHub</a> coded by Donna Dinh</span>
  </div>
  
<script src="theRealOne.js"></script>
  </body>
</html>
